<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nor-way</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="js/lagre.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <h1>Nor-way</h1>
        <div>
            <a href="oversikt.html">Se Bestillinger</a>
        </div>
        <form id="RegistreringForm">
            <div class="form-group">
                <label for="fra">Fra</label>
                <select class="form-control" id="reiseFra" onchange="tilReiser()">
                </select>
            </div>
            <div class="form-group">
                <label for="Til">Til</label>
                <select id="reiseTil" class="form-control">
                </select>
            </div>
            <div class="form-group">
                <label for="date">Dato</label>
                <input type="datetime-local" class="form-control" id="tidspunkt" />
            </div>
            <div class="form-group">
                <label>Kunde registrering(Valgfritt)</label>

            </div>
            <div class="form-group">
                <label for="fornavn">Fornavn:</label>
                <input type="text" class="form-control" id="fornavn">
            </div>
            <div class="form-group">
                <label for="etternavn">Etternavn:</label>
                <input type="text" class="form-control" id="etternavn">
            </div>
            <div class="form-group">
                <label for="etternavn">Adresse:</label>
                <input type="text" id="adresse" class="form-control" />
            </div>
            <div class="form-group">
                <label for="etternavn">Telefonnr:</label>
                <input type="text" id="telefonnr" class="form-control" />
            </div>
            <input type="button" id="knappBestilling" class="btn btn-success btn-lg btn-block" value="Bestill" onclick="lagreBestilling()" />
        </form>
    </div>
</body>
</html>
