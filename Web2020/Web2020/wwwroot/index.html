<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <h1>Nor-way</h1>
    <form>
        <table>
            <tr><th>Bestill reise</th></tr>
            <tr>
                <td>Fra</td>
                <td>
                    <select id="reiseFra">
                        <option value="Oslo">Oslo</option>
                        <option value="Bergen">Bergen</option>
                        <option value="Trondheim">Trondheim</option>
                        <option value="Kristiansand">Kristiansand</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Til</td>
                <td>
                    <select id="reiseTil">
                        <option value="Oslo">Oslo</option>
                        <option value="Bergen">Bergen</option>
                        <option value="Trondheim">Trondheim</option>
                        <option value="Kristiansand">Kristiansand</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Tidspunkt</td>
                <td><input type="datetime-local" id="tidspunkt" /></td>
            </tr>
            <tr>
                <th>Kunde registrering(Valgfritt)</th>
            </tr>
            <tr>
                <td>Fornavn</td>
                <td><input type="text" id="fornavn" /></td>
            </tr>
            <tr>
                <td>Etternavn</td>
                <td><input type="text" id="etternavn" /></td>
            </tr>
            <tr>
                <td>Adresse</td>
                <td><input type="text" id="adresse" /></td>
            </tr>
            <tr>
                <td>Telefonnr</td>
                <td><input type="text" id="telefonnr" /></td>
            </tr>
            <tr>
                <td><input type="button" id="knappBestilling" /></td>
            </tr>
        </table>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
</body>
</html>
