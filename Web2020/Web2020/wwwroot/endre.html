<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="js/endre.js"></script>
    <script src="js/valideringendre.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <form id="EndringForm">
        <input type="hidden" id="id" />
        <div class="form-group">
            <label for="fra">Fra</label>
            <input type="text" class="form-control" id="fra" onchange="validerFra(this.value)" />
            <span id="feilFra" style="color: darkred"></span>
        </div>
        <div class="form-group">
            <label for="Til">Til</label>
            <input type="text" class="form-control" id="til" onchange="validerTil(this.value)" />
            <span id="feilTil" style="color: darkred"></span>
        </div>
        <div class="form-group">
            <label for="Pris">Pris</label>
            <input type="text" class="form-control" id="pris" onchange="validerPris(this.value)" />
            <span id="feilPris" style="color: darkred"></span>
        </div>
        <div class="form-group">
            <label for="Avganger">Avganger</label>
            <input type="text" class="form-control" id="avganger" />
        </div>
        <input type="button" id="EndreInformasjon" class="btn btn-success btn-lg btn-block" value="Endre" onclick="requiredInfoEndre()" />
    </form>
</body>
</html>
