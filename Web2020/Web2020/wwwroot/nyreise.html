<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nor-way Lag ny reise</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="js/nyReise.js"></script>
    <script src="js/valideringadmin.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <input type="button" class="btn btn-primary btn-lg" onclick="location.href='admin.html';" value="Tilbake" />
    <div class="container">
        <h1>Opprett Ny Reise</h1>
        <form id="adminform">
            <input type="hidden" id="id" />
            <div class="form-group">
                <label for="fra">Fra</label>
                <input type="text" class="form-control" id="fra" onchange="validerFra(this.value)" />
                <span id="feilFra" style="color: darkred"></span>
            </div>
            <div class="form-group">
                <label for="Til">Til</label>
                <input type="text" class="form-control" id="til" onchange="validerTil(this.value)" />
                <span id="feilTil" style="color: darkred"></span>
            </div>
            <div class="form-group">
                <label for="Pris">Pris</label>
                <input type="text" class="form-control" id="pris" onchange="validerPris(this.value)" />
                <span id="feilPris" style="color: darkred"></span>
            </div>
            <div class="form-group">
                <label for="Avganger">Valg dag</label>
                <select id="dag" class="form-control">
                    <option>Mandag</option>
                    <option>Tirsdag</option>
                    <option>Onsdag</option>
                    <option>Torsdag</option>
                    <option>Fredag</option>
                    <option>Lørdag</option>
                    <option>Søndag</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Avganger">Klokkeslett</label>
                <input type="time" class="form-control" id="tid" />
            </div>
            <input type="button" id="knappNyReise" class="btn btn-success" value="Lagre" onclick="nyReiseValid()" />
        </form>

    </div>
</body>
</html>
