<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nor-way</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="js/lagre.js"></script>
    <script src="js/validering.js"></script>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
    <body>
      <div id="container">
         <h1>Login Admin</h1>
            <form id="RegistreringForm">
                
                    <div class="form-group">
                        <label>Brukernavn</label>
                        <input type="text" id="brukernavn" onchange="validerBrukernavn(this.value)" />
                        <span id="feilBrukernavn" style="color: red"></span>
                    </div>
                    <div class="form-group">
                        <label>Passord</label>
                        <input type="password" id="passord" onchange="validerPassord(this.value)" />
                        <span id="feilPassord" style="color: red"></span>
                    </div>
                    <div class="form-group">
                        <input type="button" value="Logg inn" onClick="login()" class="btn btn-primary" />
                    </div>
                    <div id="feil" style="color: red"></div>
                
        </form>
    </div>
</body>
</html>
